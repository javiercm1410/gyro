name: ğŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "Version to release"
        required: true

env:
  NAME: 'gyro'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Checkout current pull-request revision code
        uses: actions/checkout@v4

      - name: ğŸ’¼ Configure Git user
        run: |
          git config user.name "javiercm1410"
          git config user.email "no-reply@javiercarrillo.dev"

      - name: ğŸ·ï¸ Create and push tag
        run: |
          COMMIT_SHA=${{ inputs.commit_sha }}
          if [ -z "$COMMIT_SHA" ]; then
            COMMIT_SHA=$(git rev-parse HEAD)
          fi

          git tag -a ${{ inputs.tag_name }} -m "chore: release ${{ inputs.tag_name }}" $COMMIT_SHA
          git push origin ${{ inputs.tag_name }}

      - name: ğŸš€ Create Production Release
        env:
          GITHUB_TOKEN: ${{ secrets.DEVOPS_USER_TOKEN }}
          GH_TOKEN: ${{ secrets.DEVOPS_USER_TOKEN }}
        run: gh release create ${{ inputs.tag_name }} --generate-notes --title "${{ inputs.tag_name }}"

      - name: ğŸ”µ Set up Go on runner
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: ğŸš€ Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{secrets.PAT_TOKEN}}

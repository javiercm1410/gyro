name: ðŸš€ Release

on:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’» Checkout current code ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ’¼ Configure Git user
        run: |
          git config user.name "gbh-devops-bot"
          git config user.email "devops@gbh.com.do"

      - name: ðŸŸ¢ Configure Node.js on runner
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'

      - name: ðŸ“¦ Install package dependencies using lockfile
        run: npm ci

      - name: ðŸš€ Run new version for production
        run: npx release-it --ci
        env:
          GITHUB_TOKEN: ${{ secrets.DEVOPS_USER_TOKEN }}
